<app-header [headerText]="'Product Details'" [headerSize]="2"></app-header>

<div *ngIf="product">
  <app-header [headerText]="product.name" [headerSize]="3"></app-header>
  <app-header
    [headerText]="product.price | currency"
    [headerSize]="4"
  ></app-header>
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
