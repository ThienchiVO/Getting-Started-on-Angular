<app-header [headerText]="'Product Details'" [headerSize]="2"></app-header>

<div *ngIf="product">
  <app-header [headerText]="product.name" [headerSize]="3"></app-header>
  <app-header
    [headerText]="product.price | currency"
    [headerSize]="4"
  ></app-header>
  <app-paragraph [text]="product.description"></app-paragraph>
  <app-button [textButton]="'Buy'" (click)="addToCart(product)"></app-button>
</div>
