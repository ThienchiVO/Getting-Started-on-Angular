<h3>
  <app-product-link
    [productName]="product.name"
    [productId]="product.id"
  ></app-product-link>
</h3>
<app-paragraph [text]="'Description : ' + product.description"></app-paragraph>
<app-button [textButton]="'Share'" [btnFunction]="share"></app-button>
<app-product-alerts
  [product]="product"
  (notify)="onNotify()"
></app-product-alerts>
