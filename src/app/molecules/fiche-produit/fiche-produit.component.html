<h3>
  <app-link [linkName]="product.name" [linkId]="product.id"></app-link>
</h3>
<app-paragraph [text]="'Description : ' + product.description"></app-paragraph>
<app-button [textButton]="'Share'" [btnFunction]="share"></app-button>
<app-button
  *ngIf="product && product.price > 700"
  [product]="product"
  [btnFunction]="onNotify"
  [textButton]="'Notify me'"
  (notify)="onNotify()"
></app-button>
